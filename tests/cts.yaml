tests:
    - name: root
      selector: "$"
      document: ["first", "second"]
      result: [["first", "second"]]
    - name: dot_child
      selector: "$.a"
      document: {"a" : "A", "b" : "B"}
      result: ["A"]
    - name: dot_child_absent
      selector: "$.c"
      document: {"a" : "A", "b" : "B"}
      result: []
    - name: dot_child_of_array
      selector: "$.a"
      document: ["first", "second"]
      result: []
    - name: wildcarded_child
      selector: "$.*"
      document: {"a" : "A", "b" : "B"}
      result: ["A", "B"]
    - name: wildcarded_child_of_array
      selector: "$.*"
      document: ["first", "second"]
      result: []
    - name: wildcarded_child_dot_child
      selector: "$.*.a"
      document: {"x": {"a" : "Ax", "b" : "Bx"}, "y": {"a" : "Ay", "b" : "By"}}
      result: ["Ax", "Ay"]
